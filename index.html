<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie Šimovcová</title>
    <style>
        /* Základní styl pro stránku */
        body {
            font-family: "Comic Sans MS", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f0;
            color: #333;
        }

        /* Hlavička */
        header {
            background-color: #6e883c;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            width: 70%;
            font-family: "Garamond", serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
        }

        /* Tlačítka */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .button {
            background-color: #92b974;
            color: white;
            border: none;
            padding: 5px 20px;
            min-width: 120px;
            text-align: center;
            font-size: 1.3rem;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #8faf5e;
        }

        /* Sekce */
        .section-content {
            background-color: #e8eddf;
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 70%;
            line-height: 1.8;
            text-align: justify;
            display: none;
        }

        /* Tlačítka pro jazyky */
        .language-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .language-buttons .button {
            background-color: #d5e0ba;
            color: #779661;
            font-size: 0.9rem;
            padding: 5px 15px;
            border-radius: 25px;
        }

        .language-buttons .button:hover {
            background-color: #7a9b49;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Hlavička -->
    <header>
        <h1>Marie Šimovcová</h1>
        <p>Studentka psychologie | Aspirující testerka | Specialistka na sluchátku v bance</p>
    </header>

    <!-- Tlačítka sekcí -->
    <div class="button-container">
        <button class="button" id="btn-about" onclick="toggleSection('about')">O mně</button>
        <button class="button" id="btn-experience" onclick="toggleSection('experience')">Moje zkušenosti</button>
        <button class="button" id="btn-contact" onclick="toggleSection('contact')">Kontakt</button>
        <button class="button" id="btn-projects" onclick="toggleSection('projects')">Moje výtvory</button>
    </div>

    <!-- Sekce "O mně" -->
    <div id="about" class="section-content">
        <div class="language-buttons">
            <button class="button" onclick="showAbout('cz')">Česky</button>
            <button class="button" onclick="showAbout('en')">English</button>
        </div>
        <h1>O mně</h1>
        <div id="about-cz">
            <p>Jsem studentka psychologie...</p>
            <!-- Zbytek vašeho českého textu -->
        </div>
        <div id="about-en" style="display: none;">
            <p>I am a psychology student...</p>
            <!-- Zbytek vašeho anglického textu -->
        </div>
    </div>

    <!-- Sekce "Moje zkušenosti" -->
    <div id="experience" class="section-content">
        <h1>Moje zkušenosti</h1>
        <!-- Vaše data o pracovních zkušenostech -->
    </div>

    <!-- Sekce "Kontakt" -->
    <div id="contact" class="section-content">
        <h1>Kontakt</h1>
        <!-- Vaše kontaktní informace -->
    </div>

    <!-- Sekce "Moje výtvory" -->
    <div id="projects" class="section-content">
        <h1>Moje výtvory</h1>
        <!-- Obsah sekce -->
    </div>

    <!-- Skripty -->
    <script>
        function toggleSection(sectionId) {
            document.querySelectorAll('.section-content').forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        function showAbout(lang) {
            document.getElementById('about-cz').style.display = lang === 'cz' ? 'block' : 'none';
            document.getElementById('about-en').style.display = lang === 'en' ? 'block' : 'none';
        }
    </script>
</body>

</html>
