<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loterie štěstí</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #f7f0ff, #dabfff, #9f7aea);
      color: #333;
    }

    .container {
      text-align: center;
    }

    .ball-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      background: #ffffff;
      border: 5px solid #f39c12;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .ball {
      width: 40px;
      height: 40px;
      margin: 5px;
      background: #3498db;
      border-radius: 50%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .button {
      background: #f39c12;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ball-container" id="ballContainer">
      <!-- Kuličky budou generovány skriptem -->
    </div>
    <button class="button" id="drawButton">Losovat štěstí</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Generování čísel na kuličkách
    const ballContainer = document.getElementById("ballContainer");
    for (let i = 1; i <= 30; i++) {
      const ball = document.createElement("div");
      ball.className = "ball";
      ball.textContent = i;
      ballContainer.appendChild(ball);
    }

    const drawButton = document.getElementById("drawButton");
    const resultDiv = document.getElementById("result");

    // Funkce pro losování
    drawButton.addEventListener("click", () => {
      const balls = Array.from({ length: 30 }, (_, i) => i + 1);
      const drawnBalls = [];

      // Losuj 3 náhodná čísla
      while (drawnBalls.length < 3) {
        const randomIndex = Math.floor(Math.random() * balls.length);
        drawnBalls.push(balls.splice(randomIndex, 1)[0]);
      }

      // Zobraz losovaná čísla
      resultDiv.textContent = `Losovaná čísla: ${drawnBalls.join(", ")}`;

      // Zkontroluj, jestli mají stejnou cifru
      const allDigits = drawnBalls.join("").split("");
      const hasMatchingDigit = allDigits.some(
        (digit, _, arr) => arr.filter((d) => d === digit).length > 1
      );

      // Výsledek
      if (hasMatchingDigit) {
        resultDiv.textContent += " 🎉 Vyhrál jsi! Máš štěstí v životě! 🎉";
      } else {
        resultDiv.textContent += " Bohužel jsi tentokrát nevyhrál.";
      }
    });
  </script>
</body>
</html>
