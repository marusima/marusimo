<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magick√° Loterie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #b2dfdb, #fbe9e7);
      color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
    }

    /* Koule se stojanem */
    .sphere-container {
      position: relative;
      width: 350px;
      height: 450px;
    }

    .base {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 250px;
      height: 70px;
      background: #a1887f;
      transform: translateX(-50%);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .stand {
      position: absolute;
      bottom: 70px;
      left: 50%;
      width: 150px;
      height: 30px;
      background: #d7ccc8;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .sphere {
      position: absolute;
      top: 0;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(0, 128, 0, 0.2));
      border-radius: 50%;
      transform: translateX(-50%);
      border: 5px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ffcc80, #ff7043);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Dr≈æ√°k na vylosovan√© kuliƒçky */
    .holder-container {
      position: relative;
      margin-top: 20px;
    }

    .holder {
      position: relative;
      margin: auto;
      width: 180px;
      height: 80px;
      background: #81c784;
      border-radius: 10px;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .drawn-ball {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ffcc80, #ff7043);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    .button {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      transition: transform 0.2s, background 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      background: #388e3c;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sphere-container">
      <div class="sphere" id="sphere"></div>
      <div class="stand"></div>
      <div class="base"></div>
    </div>
    <div class="holder-container">
      <div class="holder" id="holder"></div>
    </div>
    <button class="button" id="drawButton">Chci vylosovat kuliƒçku</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const sphere = document.getElementById("sphere");
    const holder = document.getElementById("holder");
    const drawButton = document.getElementById("drawButton");
    const resultDiv = document.getElementById("result");

    let drawnNumbers = [];
    let availableBalls = [];

    // Generov√°n√≠ kuliƒçek
    function initializeGame() {
      sphere.innerHTML = "";
      holder.innerHTML = "";
      resultDiv.textContent = "";
      drawButton.disabled = false;
      drawnNumbers = [];
      availableBalls = [];

      for (let i = 1; i <= 30; i++) {
        const ball = document.createElement("div");
        ball.className = "ball";
        ball.textContent = i;
        ball.style.left = `${Math.random() * 260}px`;
        ball.style.top = `${Math.random() * 260}px`;
        sphere.appendChild(ball);
        availableBalls.push(ball);
      }
    }

    initializeGame();

    drawButton.addEventListener("click", () => {
      if (drawnNumbers.length >= 3) return;

      const randomIndex = Math.floor(Math.random() * availableBalls.length);
      const ball = availableBalls.splice(randomIndex, 1)[0];

      if (!ball) return;

      drawnNumbers.push(parseInt(ball.textContent));
      const drawnBall = document.createElement("div");
      drawnBall.className = "drawn-ball";
      drawnBall.textContent = ball.textContent;
      holder.appendChild(drawnBall);

      ball.remove();

      if (drawnNumbers.length === 3) {
        drawButton.disabled = true;
        checkWin();
      }
    });

    function checkWin() {
      const digits = drawnNumbers.map(String).flatMap((num) => [...num]);
      const commonDigit = digits.find(
        (digit) => drawnNumbers.every((num) => num.toString().includes(digit))
      );

      if (commonDigit) {
        resultDiv.textContent = `üéâ Hur√°, vyhr√°v√°≈° ≈°tƒõst√≠ v ≈æivotƒõ! üéâ`;
      } else {
        resultDiv.textContent = `Bohu≈æel, zkus to je≈°tƒõ jednou.`;
      }

      // P≈ôid√°n√≠ tlaƒç√≠tka pro opakov√°n√≠ hry
      const retryButton = document.createElement("button");
      retryButton.textContent = "Zkusit znovu";
      retryButton.className = "button";
      retryButton.addEventListener("click", initializeGame);
      resultDiv.appendChild(retryButton);
    }
  </script>
</body>
</html>
