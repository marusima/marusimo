<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magick√° Loterie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .sphere-container {
      position: relative;
      width: 350px;
      height: 450px;
    }

    /* D≈ôevƒõn√Ω podstavec */
    .base {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 200px;
      height: 50px;
      background: #8b4513;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    /* Sklenƒõn√° koule */
    .sphere {
      position: absolute;
      top: 0;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.1));
      border-radius: 50%;
      transform: translateX(-50%);
      border: 5px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Kuliƒçky uvnit≈ô koule */
    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ffdd00, #f39c12);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      color: white;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: moveBall 3s infinite ease-in-out;
    }

    @keyframes moveBall {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(10px, -10px);
      }
      100% {
        transform: translate(-10px, 10px);
      }
    }

    /* Dr≈æ√°k vylosovan√Ωch kuliƒçek */
    .holder {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .drawn-ball {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ffdd00, #f39c12);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      color: white;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
    }

    .button {
      background: #f39c12;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      transition: transform 0.2s, background 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      background: #e67e22;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Konfety */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: randomColor;
      animation: fall 2s infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(400px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sphere-container">
      <div class="sphere" id="sphere">
        <!-- Kuliƒçky se generuj√≠ pomoc√≠ JS -->
      </div>
      <div class="base"></div>
    </div>
    <div class="holder" id="holder">
      <!-- Dr≈æ√°k pro vylosovan√© kuliƒçky -->
    </div>
    <button class="button" id="drawButton">Chci vylosovat kuliƒçku</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const sphere = document.getElementById("sphere");
    const holder = document.getElementById("holder");
    const drawButton = document.getElementById("drawButton");
    const resultDiv = document.getElementById("result");

    let drawnNumbers = [];

    // Generov√°n√≠ kuliƒçek
    for (let i = 1; i <= 30; i++) {
      const ball = document.createElement("div");
      ball.className = "ball";
      ball.textContent = i;
      ball.style.left = `${Math.random() * 260}px`;
      ball.style.top = `${Math.random() * 260}px`;
      sphere.appendChild(ball);
    }

    drawButton.addEventListener("click", () => {
      const balls = Array.from(document.querySelectorAll(".ball"));
      const randomIndex = Math.floor(Math.random() * balls.length);
      const ball = balls.splice(randomIndex, 1)[0];

      if (!ball) return;

      drawnNumbers.push(parseInt(ball.textContent));
      const drawnBall = document.createElement("div");
      drawnBall.className = "drawn-ball";
      drawnBall.textContent = ball.textContent;
      holder.appendChild(drawnBall);

      ball.remove();

      if (drawnNumbers.length === 3) {
        checkWin();
      }
    });

    function checkWin() {
      const digits = drawnNumbers.map(String).flatMap((num) => [...num]);
      const commonDigit = digits.find(
        (digit) => drawnNumbers.every((num) => num.toString().includes(digit))
      );

      if (commonDigit) {
        resultDiv.textContent = `Hura, vyhravas stesti v zivote! üéâ`;
        // P≈ôid√°n√≠ konfet
      } else {
        resultDiv.textContent = `Bohu≈æel, zkus to je≈°tƒõ jednou.`;
      }
    }
  </script>
</body>
</html>
