<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magická Loterie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #b2dfdb, #fbe9e7);
      color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: row;
    }

    .container {
      text-align: center;
      margin-right: 20px;
    }

    .sphere-container {
      position: relative;
      width: 350px;
      height: 450px;
    }

    /* Základna a stojan skleněné koule */
    .base {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 250px;
      height: 70px;
      background: #a1887f;
      transform: translateX(-50%);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .stand {
      position: absolute;
      bottom: 70px;
      left: 50%;
      width: 150px;
      height: 110px;
      background: #d7ccc8;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .sphere {
      position: absolute;
      top: 0;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(0, 128, 0, 0.2));
      border-radius: 50%;
      transform: translateX(-50%);
      border: 5px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ffcc80, #ff7043);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Držák pro vylosované kuličky, přemístěn nahoru */
    .holder-container {
      position: absolute;
      top: 20px; /* Fixní pozice nahoru */
      right: 20px; /* Fixní pozice vpravo */
    }

    .holder {
      position: relative;
      margin: auto;
      width: 180px;
      height: 80px;
      background: #81c784;
      border-radius: 10px;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    /* Kuličky, které byly vylosovány */
    .drawn-ball {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ffcc80, #ff7043);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Sidebar pro tlačítka a výsledek */
    .sidebar {
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      margin-left: 30px;
    }

    .button {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      width: 200px; /* Stejná šířka pro obě tlačítka */
      transition: transform 0.2s, background 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      background: #388e3c;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Reakce na menší obrazovky - design zůstává v pořádku */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .container {
        margin-right: 0;
      }
      .sphere-container {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sphere-container">
      <div class="sphere" id="sphere"></div>
      <div class="stand"></div>
      <div class="base"></div>
    </div>
    <!-- Držák pro vylosované kuličky (fixní nahoře vpravo) -->
    <div class="holder-container">
      <div class="holder" id="holder"></div>
    </div>
  </div>

  <div class="sidebar">
    <!-- Tlačítko pro vylosování kuličky a pro nový pokus -->
    <button class="button" id="drawButton">Vylosuj kuličku!</button>
    <button class="button" id="retryButton" style="display: none;">Chci nový pokus!</button>
    <!-- Výsledek bude nad tlačítkem pro nový pokus -->
    <div class="result" id="result"></div>
  </div>

  <script>
    // Inicializace proměnných pro práci s kuličkami a tlačítky
    const sphere = document.getElementById("sphere");
    const holder = document.getElementById("holder");
    const drawButton = document.getElementById("drawButton");
    const retryButton = document.getElementById("retryButton");
    const resultDiv = document.getElementById("result");

    let drawnNumbers = [];
    let availableBalls = [];

    // Funkce pro inicializaci hry (resetování)
    function initializeGame() {
      sphere.innerHTML = ""; // Vymazání skleněné koule
      holder.innerHTML = ""; // Vymazání držáku
      resultDiv.textContent = ""; // Vymazání výsledku
      drawButton.style.display = "inline-block"; // Zobrazení tlačítka pro vylosování
      retryButton.style.display = "none"; // Skrytí tlačítka pro nový pokus
      drawnNumbers = []; // Resetování vybraných čísel
      availableBalls = []; // Resetování seznamu dostupných kuliček

      // Vytvoření kuliček v kouli
      for (let i = 1; i <= 30; i++) {
        const ball = document.createElement("div");
        ball.className = "ball";
        ball.textContent = i;
        ball.style.left = `${Math.random() * 260}px`;
        ball.style.top = `${Math.random() * 260}px`;
        sphere.appendChild(ball);
        availableBalls.push(ball);
      }
    }

    initializeGame();

    // Akce po kliknutí na tlačítko pro vylosování
    drawButton.addEventListener("click", () => {
      if (drawnNumbers.length >= 3) return; // Pokud byly vylosovány 3 kuličky, nic se nestane

      const randomIndex = Math.floor(Math.random() * availableBalls.length); // Náhodný výběr kuličky
      const ball = availableBalls.splice(randomIndex, 1)[0];

      if (!ball) return; // Pokud není kulička, nic se nestane

      drawnNumbers.push(parseInt(ball.textContent)); // Přidání čísla do seznamu vylosovaných
      const drawnBall = document.createElement("div");
      drawnBall.className = "drawn-ball";
      drawnBall.textContent = ball.textContent;
      holder.appendChild(drawnBall); // Přidání kuličky do držáku

      ball.remove(); // Odstranění kuličky z koule

      // Pokud byly vylosovány 3 kuličky
      if (drawnNumbers.length === 3) {
        drawButton.style.display = "none"; // Skrytí tlačítka pro vylosování
        retryButton.style.display = "inline-block"; // Zobrazení tlačítka pro nový pokus
        checkWin(); // Kontrola výhry
      }
    });

    // Funkce pro nový pokus
    retryButton.addEventListener("click", initializeGame);

    // Funkce pro kontrolu výhry
    function checkWin() {
      const digits = drawnNumbers.map(String).flatMap((num) => [...num]);
      const commonDigit = digits.find(
        (digit) => drawnNumbers.every((num) => num.toString().includes(digit))
      );

      if (commonDigit) {
        resultDiv.textContent = `🎉 Hurá, vyhráváš! 🎉`;
      } else {
        resultDiv.textContent = `Bohužel, ještě jednou?`;
      }
    }
  </script>
</body>
</html>
