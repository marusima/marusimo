<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magick치 Loterie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #b2dfdb, #fbe9e7);
      color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: row;
    }

    .container {
      text-align: center;
      margin-right: 20px;
    }

    .sphere-container {
      position: relative;
      width: 350px;
      height: 450px;
    }

    /* Z치kladna a stojan sklen캩n칠 koule */
    .base {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 250px;
      height: 70px;
      background: #a1887f;
      transform: translateX(-50%);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .stand {
      position: absolute;
      bottom: 70px;
      left: 50%;
      width: 150px;
      height: 110px;
      background: #d7ccc8;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .sphere {
      position: absolute;
      top: 0;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(0, 128, 0, 0.2));
      border-radius: 50%;
      transform: translateX(-50%);
      border: 5px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ffcc80, #ff7043);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Dr쮂멺 pro vylosovan칠 kuli캜ky, p콏em칤st캩n nahoru */
    .holder-container {
      position: absolute;
      top: 20px; /* Fixn칤 pozice nahoru */
      right: 20px; /* Fixn칤 pozice vpravo */
    }

    .holder {
      position: relative;
      margin: auto;
      width: 180px;
      height: 80px;
      background: #81c784;
      border-radius: 10px;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    /* Kuli캜ky, kter칠 byly vylosov치ny */
    .drawn-ball {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ffcc80, #ff7043);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Sidebar pro tla캜칤tka a v칳sledek */
    .sidebar {
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      margin-left: 30px;
    }

    .button {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      width: 200px; /* Stejn치 코칤콏ka pro ob캩 tla캜칤tka */
      transition: transform 0.2s, background 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      background: #388e3c;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Reakce na men코칤 obrazovky - design z콢st치v치 v po콏치dku */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .container {
        margin-right: 0;
      }
      .sphere-container {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sphere-container">
      <div class="sphere" id="sphere"></div>
      <div class="stand"></div>
      <div class="base"></div>
    </div>
    <!-- Dr쮂멺 pro vylosovan칠 kuli캜ky (fixn칤 naho콏e vpravo) -->
    <div class="holder-container">
      <div class="holder" id="holder"></div>
    </div>
  </div>

  <div class="sidebar">
    <!-- Tla캜칤tko pro vylosov치n칤 kuli캜ky a pro nov칳 pokus -->
    <button class="button" id="drawButton">Vylosuj kuli캜ku!</button>
    <button class="button" id="retryButton" style="display: none;">Chci nov칳 pokus!</button>
    <!-- V칳sledek bude nad tla캜칤tkem pro nov칳 pokus -->
    <div class="result" id="result"></div>
  </div>

  <script>
    // Inicializace prom캩nn칳ch pro pr치ci s kuli캜kami a tla캜칤tky
    const sphere = document.getElementById("sphere");
    const holder = document.getElementById("holder");
    const drawButton = document.getElementById("drawButton");
    const retryButton = document.getElementById("retryButton");
    const resultDiv = document.getElementById("result");

    let drawnNumbers = [];
    let availableBalls = [];

    // Funkce pro inicializaci hry (resetov치n칤)
    function initializeGame() {
      sphere.innerHTML = ""; // Vymaz치n칤 sklen캩n칠 koule
      holder.innerHTML = ""; // Vymaz치n칤 dr쮂멺u
      resultDiv.textContent = ""; // Vymaz치n칤 v칳sledku
      drawButton.style.display = "inline-block"; // Zobrazen칤 tla캜칤tka pro vylosov치n칤
      retryButton.style.display = "none"; // Skryt칤 tla캜칤tka pro nov칳 pokus
      drawnNumbers = []; // Resetov치n칤 vybran칳ch 캜칤sel
      availableBalls = []; // Resetov치n칤 seznamu dostupn칳ch kuli캜ek

      // Vytvo콏en칤 kuli캜ek v kouli
      for (let i = 1; i <= 30; i++) {
        const ball = document.createElement("div");
        ball.className = "ball";
        ball.textContent = i;
        ball.style.left = `${Math.random() * 260}px`;
        ball.style.top = `${Math.random() * 260}px`;
        sphere.appendChild(ball);
        availableBalls.push(ball);
      }
    }

    initializeGame();

    // Akce po kliknut칤 na tla캜칤tko pro vylosov치n칤
    drawButton.addEventListener("click", () => {
      if (drawnNumbers.length >= 3) return; // Pokud byly vylosov치ny 3 kuli캜ky, nic se nestane

      const randomIndex = Math.floor(Math.random() * availableBalls.length); // N치hodn칳 v칳b캩r kuli캜ky
      const ball = availableBalls.splice(randomIndex, 1)[0];

      if (!ball) return; // Pokud nen칤 kuli캜ka, nic se nestane

      drawnNumbers.push(parseInt(ball.textContent)); // P콏id치n칤 캜칤sla do seznamu vylosovan칳ch
      const drawnBall = document.createElement("div");
      drawnBall.className = "drawn-ball";
      drawnBall.textContent = ball.textContent;
      holder.appendChild(drawnBall); // P콏id치n칤 kuli캜ky do dr쮂멺u

      ball.remove(); // Odstran캩n칤 kuli캜ky z koule

      // Pokud byly vylosov치ny 3 kuli캜ky
      if (drawnNumbers.length === 3) {
        drawButton.style.display = "none"; // Skryt칤 tla캜칤tka pro vylosov치n칤
        retryButton.style.display = "inline-block"; // Zobrazen칤 tla캜칤tka pro nov칳 pokus
        checkWin(); // Kontrola v칳hry
      }
    });

    // Funkce pro nov칳 pokus
    retryButton.addEventListener("click", initializeGame);

    // Funkce pro kontrolu v칳hry
    function checkWin() {
      const digits = drawnNumbers.map(String).flatMap((num) => [...num]);
      const commonDigit = digits.find(
        (digit) => drawnNumbers.every((num) => num.toString().includes(digit))
      );

      if (commonDigit) {
        resultDiv.textContent = `游꿀 Hur치, vyhr치v치코! 游꿀`;
      } else {
        resultDiv.textContent = `Bohu쬰l, je코t캩 jednou?`;
      }
    }
  </script>
</body>
</html>
