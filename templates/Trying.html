<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Loterie Štěstí</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    /* Koule štěstí */
    .sphere {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 20px auto;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.1));
      border: 5px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* 3D kuličky */
    .ball {
      position: absolute;
      width: 45px;
      height: 45px;
      background: radial-gradient(circle at 30% 30%, #ffdd00, #f39c12);
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      color: white;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Tlačítko */
    .button {
      background: #f39c12;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      transition: transform 0.2s, background 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      background: #e67e22;
    }

    /* Výsledek */
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Animace vypadnutí */
    .falling {
      animation: fall 1.5s ease-out forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(400px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sphere" id="sphere">
      <!-- Kuličky se generují pomocí JS -->
    </div>
    <button class="button" id="drawButton">Losovat štěstí</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Generování kuliček
    const sphere = document.getElementById("sphere");
    for (let i = 1; i <= 30; i++) {
      const ball = document.createElement("div");
      ball.className = "ball";
      ball.textContent = i;
      sphere.appendChild(ball);
    }

    const drawButton = document.getElementById("drawButton");
    const resultDiv = document.getElementById("result");

    // Funkce losování
    drawButton.addEventListener("click", () => {
      const balls = Array.from(document.querySelectorAll(".ball"));
      const drawnBalls = [];

      // Vyber 3 náhodné kuličky
      while (drawnBalls.length < 3) {
        const randomIndex = Math.floor(Math.random() * balls.length);
        const ball = balls.splice(randomIndex, 1)[0];
        drawnBalls.push(ball);
        ball.classList.add("falling"); // Animace vypadnutí
      }

      // Čísla losovaných kuliček
      const drawnNumbers = drawnBalls.map((ball) => parseInt(ball.textContent));

      // Zkontroluj, jestli všechny obsahují stejnou cifru
      const digits = drawnNumbers.map(String).flatMap((num) => [...num]);
      const commonDigit = digits.find(
        (digit) => digits.filter((d) => d === digit).length === 3
      );

      // Výsledek
      resultDiv.textContent = `Losovaná čísla: ${drawnNumbers.join(", ")}`;
      if (commonDigit) {
        resultDiv.textContent += ` 🎉 Vyhrál jsi! Cifra ${commonDigit} přinesla štěstí! 🎉`;
      } else {
        resultDiv.textContent += " Bohužel jsi tentokrát nevyhrál.";
      }

      // Po 2 sekundách obnov kouli
      setTimeout(() => {
        drawnBalls.forEach((ball) => {
          ball.classList.remove("falling");
          ball.style.transform = "none";
          sphere.appendChild(ball);
        });
      }, 2000);
    });
  </script>
</body>
</html>
