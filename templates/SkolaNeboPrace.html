<body>

    <div class="game-container">

        <div class="board-container">

    <script>
        let playerPosition = Math.floor(Math.random() * 6) + 2; // Poƒç√°teƒçn√≠ pozice mezi 2. a 7. pol√≠ƒçkem (1 a≈æ 8, indexy 2 a≈æ 7)
        const cells = document.querySelectorAll('.cell');
        const player = document.createElement('div');
        player.classList.add('player');
        player.textContent = 'üßç‚Äç‚ôÄÔ∏è';  // Emotikon startuj√≠c√≠ postavy
        cells[playerPosition].appendChild(player); // Um√≠stƒõn√≠ na n√°hodnou pozici

        const moveButton = document.getElementById('moveButton');
        const resultDiv = document.getElementById('result');
        const movementInfoDiv = document.getElementById('movement-info');

        moveButton.addEventListener('click', function() {
            // Generov√°n√≠ n√°hodn√©ho poƒçtu krok≈Ø mezi 1 a 4
            const steps = Math.floor(Math.random() * 3) + 1;  // Vygeneruje ƒç√≠slo mezi 2 a 4
            const direction = Math.random() > 0.5 ? 1 : -1; // 1 pro doprava, -1 pro doleva

            if (newPosition < 0) {

            } else if (newPosition > 9) {

            } else {

            updateBoard();

            // Informace o smƒõru a poƒçtu krok≈Ø
            const directionText = direction === 1 ? 'doprava' : 'doleva';

            // Zmƒõna emotikonu v z√°vislosti na smƒõru
            if (direction === 1) {

            } else {
