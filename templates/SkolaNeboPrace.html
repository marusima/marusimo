<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra - Cesta mezi 코kolou a prac칤</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive; /* Cursive font for a nicer look */
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            font-size: 1.2rem;
        }

        .game-container {
            margin-top: 50px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #a9d08e;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .player {
            font-size: 30px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: #3b3b3b;
        }

        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #69986b;
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #78997a;
            transform: translateY(-2px);
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <h1>Hra - Cesta mezi 코kolou a prac칤</h1>
        <p>Pomoz 캜lov칤캜kovi rozhodnout se, kam m치 j칤t. Klikn캩te na tla캜칤tko pro pohyb!</p>

        <div class="board">
            <div class="cell">游낆</div> <!-- 맒ola -->
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="cell" id="cell-9"></div>
            <div class="cell finish">游눺</div> <!-- Pr치ce -->
        </div>

        <button id="moveButton">N캩k치m se u pros칤m posu켿</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        let playerPosition = 5; // Po캜치te캜n칤 pozice uprost콏ed
        const cells = document.querySelectorAll('.cell');
        const player = document.createElement('div');
        player.classList.add('player');
        player.textContent = '游뛌';  // Emotikon 캜lov칤캜ka
        cells[playerPosition].appendChild(player); // Um칤st캩n칤 na za캜치tek

        const moveButton = document.getElementById('moveButton');
        const resultDiv = document.getElementById('result');

        moveButton.addEventListener('click', function() {
            // Generov치n칤 n치hodn칠ho po캜tu krok콢 mezi 1 a 4
            const steps = Math.floor(Math.random() * 4) + 1;
            const direction = Math.random() > 0.5 ? 1 : -1; // 1 pro doprava, -1 pro doleva

            // V칳po캜et nov칠 pozice
            const newPosition = playerPosition + (steps * direction);

            // Zaji코t캩n칤, 쬰 hr치캜 nezmiz칤 mimo hern칤 plochu
            if (newPosition < 0 || newPosition > 9) {
                resultDiv.textContent = 'Zabloudil(a) jsi! Zkus to znovu.';
                playerPosition = 5; // Resetov치n칤 na st콏ed
                updateBoard();
                return;
            }

            playerPosition = newPosition;
            updateBoard();

            // Kontrola, zda dos치hl c칤le
            if (playerPosition === 0) {
                resultDiv.textContent = 'Super, dorazil(a) jsi do 코koly! Poj캞me se u캜it.';
            } else if (playerPosition === 9) {
                resultDiv.textContent = 'Super, dorazil(a) jsi do pr치ce! Poj캞me vyd캩l치vat pen칤ze.';
            } else {
                resultDiv.textContent = `Jsi na pozici ${playerPosition}.`;
            }
        });

        // Funkce pro aktualizaci pozice hr치캜e
        function updateBoard() {
            cells.forEach((cell, index) => {
                cell.innerHTML = ''; // Vy캜ist칤me obsah
                if (index === playerPosition) {
                    cell.appendChild(player); // Um칤st칤me hr치캜e na novou pozici
                }
            });
        }
    </script>

</body>
</html>
