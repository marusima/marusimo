<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kde dnes budu?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .board {
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 20px;
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 800px;
            width: 100%;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #a9d08e;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 18px;
            transition: transform 0.5s ease;
        }

        .player {
            font-size: 28px;
            transition: transform 0.5s ease;
        }

        .school, .work {
            font-size: 40px;
            padding: 0 10px;
        }

        .button {
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <h1>Kde dnes budu?</h1>
    <div class="message" id="message">Jsi uprostřed cesty mezi školou a prací. Kam jít dál?</div>

    <div class="board">
        <div class="school">🏫</div> <!-- Škola -->
        
        <!-- Cesta s 10 políčky -->
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
        <div class="cell" id="cell-10"></div>

        <div class="work">💼</div> <!-- Práce -->
    </div>

    <div class="board">
        <p id="position">Jsi na začátku. (Cíl: Škola nebo Práce)</p>
        <button class="button" id="moveButton">Někam se už prosím posuň</button>
    </div>

    <script>
        let position = 5; // Počáteční pozice (střed cesty mezi školou a prací)
        const maxSteps = 100; // Maximální počet kroků
        const school = 0; // Cíl: škola
        const work = 10; // Cíl: práce
        const cells = document.querySelectorAll('.cell');
        const boardElement = document.getElementById('position');
        const messageElement = document.getElementById('message');
        const moveButton = document.getElementById('moveButton');

        // Funkce pro posun
        moveButton.addEventListener('click', () => {
            // Určím náhodně, kolik kroků se panáček posune a na kterou stranu
            const steps = Math.floor(Math.random() * 3) + 1; // Krok mezi 1 a 3
            const direction = Math.random() > 0.5 ? 1 : -1; // 1 je doprava (práce), -1 je doleva (škola)

            position += steps * direction;

            // Zkontrolujeme, zda panáček dorazil do cíle nebo zabloudil
            if (position === school) {
                messageElement.textContent = "Super! Jsi ve škole! Pojďme se učit a vzdělávat!";
                moveButton.disabled = true; // Zakáže tlačítko po dokončení
                return;
            } else if (position === work) {
                messageElement.textContent = "Super! Jsi v práci! Pojďme vydělávat peníze!";
                moveButton.disabled = true; // Zakáže tlačítko po dokončení
                return;
            } else if (Math.abs(position) > maxSteps) {
                messageElement.textContent = "Zabloudil jsi! Zkus to znovu!";
                position = 5; // Restartuje pozici
            }

            // U aktualizace pozice
            cells.forEach((cell, index) => {
                if (index === position - 1) {
                    cell.innerHTML = '<div class="player">👣</div>'; // Panáček na aktuálním políčku
                } else {
                    cell.innerHTML = ''; // Smazání předchozí pozice panáčka
                }
            });

            boardElement.textContent = `Jsi na pozici: ${position}. Cíl: Škola nebo Práce`;
        });
    </script>

</body>
</html>
