<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra - Cesta mezi ≈°kolou a prac√≠</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Modern√≠, ne psac√≠ p√≠smo */
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            font-size: 1.2rem;
        }

        .game-container {
            margin-top: 50px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #a9d08e;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .player {
            font-size: 30px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: #3b3b3b;
        }

        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #69986b;
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #78997a;
            transform: translateY(-2px);
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <h1>Cesta mezi ≈°kolou a prac√≠</h1>
        <p>Pojƒème buƒè do ≈°koly, nebo do pr√°ce. Co to dnes bude?</p>

        <div class="board">
            <div class="cell">üè´</div> <!-- ≈†kola -->
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="cell" id="cell-9"></div>
            <div class="cell finish">üíº</div> <!-- Pr√°ce -->
        </div>

        <button id="moveButton">Nƒõk√°m se u≈æ pros√≠m posu≈à</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        let playerPosition = Math.floor(Math.random() * 10); // Poƒç√°teƒçn√≠ pozice na n√°hodn√©m pol√≠ƒçku
        const cells = document.querySelectorAll('.cell');
        const player = document.createElement('div');
        player.classList.add('player');
        player.textContent = 'üßç‚Äç‚ôÄÔ∏è';  // Emotikon startuj√≠c√≠ postavy
        cells[playerPosition].appendChild(player); // Um√≠stƒõn√≠ na n√°hodnou pozici

        const moveButton = document.getElementById('moveButton');
        const resultDiv = document.getElementById('result');

        moveButton.addEventListener('click', function() {
            // Generov√°n√≠ n√°hodn√©ho poƒçtu krok≈Ø mezi 1 a 4
            const steps = Math.floor(Math.random() * 4) + 1;
            const direction = Math.random() > 0.5 ? 1 : -1; // 1 pro doprava, -1 pro doleva

            // V√Ωpoƒçet nov√© pozice
            const newPosition = playerPosition + (steps * direction);

            // Zaji≈°tƒõn√≠, ≈æe hr√°ƒç nezmiz√≠ mimo hern√≠ plochu
            if (newPosition < 0 || newPosition > 9) {
                resultDiv.textContent = 'Zabloudil(a) jsi! Zkus to znovu.';
                playerPosition = Math.floor(Math.random() * 10); // Resetov√°n√≠ na n√°hodn√© m√≠sto
                updateBoard();
                return;
            }

            playerPosition = newPosition;
            updateBoard();

            // Zmƒõna emotikonu v z√°vislosti na smƒõru
            if (direction === 1) {
                player.textContent = 'üö∂‚Äç‚ôÄÔ∏è‚Äç‚û°Ô∏è'; // Pohyb doprava
            } else {
                player.textContent = 'üö∂‚Äç‚ôÄÔ∏è'; // Pohyb doleva
            }

            // Kontrola, zda dos√°hl c√≠le
            if (playerPosition === 0) {
                resultDiv.textContent = 'Super, dorazili jsme do ≈°koly! Pojƒème se uƒçit.';
                moveButton.remove(); // Odstranƒõn√≠ tlaƒç√≠tka po dosa≈æen√≠ c√≠le
            } else if (playerPosition === 9) {
                resultDiv.textContent = 'Super, dorazili jsme do pr√°ce! Pojƒème vydƒõl√°vat pen√≠ze.';
                moveButton.remove(); // Odstranƒõn√≠ tlaƒç√≠tka po dosa≈æen√≠ c√≠le
            } else {
                resultDiv.textContent = 'Jsme na cestƒõ, ale je≈°tƒõ pokraƒçujme.';
            }
        });

        // Funkce pro aktualizaci pozice hr√°ƒçe
        function updateBoard() {
            cells.forEach((cell, index) => {
                cell.innerHTML = ''; // Vyƒçist√≠me obsah
                if (index === playerPosition) {
                    cell.appendChild(player); // Um√≠st√≠me hr√°ƒçe na novou pozici
                }
            });
        }
    </script>

</body>
</html>
