<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kde dnes budu?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .board {
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 20px;
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 800px;
            width: 100%;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #a9d08e;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 18px;
            transition: transform 0.5s ease;
        }

        .player {
            font-size: 28px;
            transition: transform 0.5s ease;
        }

        .school, .work {
            font-size: 40px;
            padding: 0 10px;
        }

        .button {
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <h1>Kde dnes budu?</h1>
    <div class="message" id="message">Jsi uprost콏ed cesty mezi 코kolou a prac칤. Kam j칤t d치l?</div>

    <div class="board">
        <div class="school">游낆</div> <!-- 맒ola -->
        
        <!-- Cesta s 10 pol칤캜ky -->
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
        <div class="cell" id="cell-10"></div>

        <div class="work">游눺</div> <!-- Pr치ce -->
    </div>

    <div class="board">
        <p id="position">Jsi na za캜치tku. (C칤l: 맒ola nebo Pr치ce)</p>
        <button class="button" id="moveButton">N캩kam se u pros칤m posu켿</button>
    </div>

    <script>
        let position = 5; // Po캜치te캜n칤 pozice (st콏ed cesty mezi 코kolou a prac칤)
        const maxSteps = 100; // Maxim치ln칤 po캜et krok콢
        const school = 0; // C칤l: 코kola
        const work = 10; // C칤l: pr치ce
        const cells = document.querySelectorAll('.cell');
        const boardElement = document.getElementById('position');
        const messageElement = document.getElementById('message');
        const moveButton = document.getElementById('moveButton');

        // Funkce pro posun
        moveButton.addEventListener('click', () => {
            // Ur캜칤m n치hodn캩, kolik krok콢 se pan치캜ek posune a na kterou stranu
            const steps = Math.floor(Math.random() * 3) + 1; // Krok mezi 1 a 3
            const direction = Math.random() > 0.5 ? 1 : -1; // 1 je doprava (pr치ce), -1 je doleva (코kola)

            position += steps * direction;

            // Zkontrolujeme, zda pan치캜ek dorazil do c칤le nebo zabloudil
            if (position === school) {
                messageElement.textContent = "Super! Jsi ve 코kole! Poj캞me se u캜it a vzd캩l치vat!";
                moveButton.disabled = true; // Zak치쬰 tla캜칤tko po dokon캜en칤
                return;
            } else if (position === work) {
                messageElement.textContent = "Super! Jsi v pr치ci! Poj캞me vyd캩l치vat pen칤ze!";
                moveButton.disabled = true; // Zak치쬰 tla캜칤tko po dokon캜en칤
                return;
            } else if (Math.abs(position) > maxSteps) {
                messageElement.textContent = "Zabloudil jsi! Zkus to znovu!";
                position = 5; // Restartuje pozici
            }

            // U aktualizace pozice
            cells.forEach((cell, index) => {
                if (index === position - 1) {
                    cell.innerHTML = '<div class="player">游녺</div>'; // Pan치캜ek na aktu치ln칤m pol칤캜ku
                } else {
                    cell.innerHTML = ''; // Smaz치n칤 p콏edchoz칤 pozice pan치캜ka
                }
            });

            boardElement.textContent = `Jsi na pozici: ${position}. C칤l: 맒ola nebo Pr치ce`;
        });
    </script>

</body>
</html>
