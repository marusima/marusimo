<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magick√° Loterie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #b2dfdb, #fbe9e7);
      color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: row;
    }

    .container {
      text-align: center;
      margin-right: 20px;
    }

    .sphere-container {
      position: relative;
      width: 350px;
      height: 450px;
    }

    .base {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 250px;
      height: 70px;
      background: #a1887f;
      transform: translateX(-50%);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .stand {
      position: absolute;
      bottom: 70px;
      left: 50%;
      width: 150px;
      height: 80px;
      background: #d7ccc8;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .sphere {
      position: absolute;
      top: 0;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(0, 128, 0, 0.2));
      border-radius: 50%;
      transform: translateX(-50%);
      border: 5px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: glassReflection 3s ease-in-out infinite alternate;
    }

    /* P≈ôid√°n√≠ animace pro realistick√© zrcadlen√≠ svƒõtla na kouli */
    @keyframes glassReflection {
      0% {
        box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.3), 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      100% {
        box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.8), 0 20px 60px rgba(0, 0, 0, 0.5);
      }
    }

    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ffcc80, #ff7043);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      transform: scale(1.2);
      transition: transform 0.3s ease-out;
    }

    .ball:hover {
      transform: scale(1.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    /* Dr≈æ√°k kuliƒçek vpravo od koule */
    .holder-container {
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      height: 320px;
    }

    .holder {
      width: 180px;
      height: 80px;
      background: #81c784;
      border-radius: 10px;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      overflow: hidden;
      animation: bounceIn 0.5s ease-out;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      min-height: 20px;
    }

    .button {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      width: 200px;
      transition: transform 0.2s, background 0.3s;
      margin-top: 20px;
    }

    .button:hover {
      transform: scale(1.1);
      background: #388e3c;
    }

    /* P≈ôid√°n√≠ animace pro kouli */
    @keyframes bounceIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Reakce na men≈°√≠ obrazovky */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .container {
        margin-right: 0;
      }
      .sphere-container {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sphere-container">
      <div class="sphere" id="sphere"></div>
      <div class="stand"></div>
      <div class="base"></div>
    </div>
  </div>

  <div class="holder-container">
    <div class="holder" id="holder"></div>
    <div class="result" id="result"></div>
    <button class="button" id="drawButton">Vylosuj kuliƒçku!</button>
    <button class="button" id="retryButton" style="display: none;">Chci nov√Ω pokus!</button>
  </div>

  <script>
    const sphere = document.getElementById("sphere");
    const holder = document.getElementById("holder");
    const drawButton = document.getElementById("drawButton");
    const retryButton = document.getElementById("retryButton");
    const resultDiv = document.getElementById("result");

    let drawnNumbers = [];
    let availableBalls = [];

    function initializeGame() {
      sphere.innerHTML = "";
      holder.innerHTML = "";
      resultDiv.textContent = "";
      drawButton.style.display = "inline-block";
      retryButton.style.display = "none";
      drawnNumbers = [];
      availableBalls = [];

      for (let i = 1; i <= 30; i++) {
        const ball = document.createElement("div");
        ball.className = "ball";
        ball.textContent = i;
        ball.style.left = `${Math.random() * 260}px`;
        ball.style.top = `${Math.random() * 260}px`;
        sphere.appendChild(ball);
        availableBalls.push(ball);
      }
    }

    initializeGame();

    drawButton.addEventListener("click", () => {
      if (drawnNumbers.length >= 3) return;

      const randomIndex = Math.floor(Math.random() * availableBalls.length);
      const ball = availableBalls.splice(randomIndex, 1)[0];

      if (!ball) return;

      drawnNumbers.push(parseInt(ball.textContent));
      const drawnBall = document.createElement("div");
      drawnBall.className = "drawn-ball";
      drawnBall.textContent = ball.textContent;
      holder.appendChild(drawnBall);

      ball.remove();

      if (drawnNumbers.length === 3) {
        drawButton.style.display = "none";
        retryButton.style.display = "inline-block";
        checkWin();
      }
    });

    retryButton.addEventListener("click", initializeGame);

    function checkWin() {
      const digits = drawnNumbers.map(String).flatMap((num) => [...num]);
      const commonDigit = digits.find(
        (digit) => drawnNumbers.every((num) => num.toString().includes(digit))
      );

      if (commonDigit) {
        resultDiv.textContent = `üéâ Hur√°, vyhr√°v√°≈°! üéâ`;
      } else {
        resultDiv.textContent = `Bohu≈æel, je≈°tƒõ jednou?`;
      }
    }
  </script>
</body>
</html>
