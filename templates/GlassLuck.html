<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magick치 Loterie</title>
  <style>
    /* Z치kladn칤 styl pro t캩lo str치nky */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #b2dfdb, #fbe9e7); /* Barevn칠 pozad칤 */
      color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: row; /* Flexbox pro zarovn치n칤 do 콏ady */
    }

    /* Kontejner pro zobrazen칤 koule a tla캜칤tka */
    .container {
      text-align: center;
      margin-right: 20px;
    }

    /* Nastaven칤 pro samotnou kouli */
    .sphere-container {
      position: relative;
      width: 350px;
      height: 350px; /* Opraven치 velikost koule */
      margin-right: 20px; /* P콏id치n칤 mezery mezi kouli a dr쮂멺 */
    }

    .base {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 250px;
      height: 70px;
      background: #a1887f;
      transform: translateX(-50%); /* Centrov치n칤 */
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* St칤ny pro realistick칳 efekt */
    }

    .stand {
      position: absolute;
      bottom: 70px;
      left: 50%;
      width: 150px;
      height: 80px;
      background: #d7ccc8;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2); /* St칤n na stand */
    }

    /* Styl pro sklen캩nou kouli */
    .sphere {
      position: absolute;
      top: 0;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(0, 128, 0, 0.2)); /* Sklen캩n치 koule s gradientem */
      border-radius: 50%;
      transform: translateX(-50%);
      border: 5px solid rgba(255, 255, 255, 0.7); /* Okraje koule */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* St칤n pro kouli */
      overflow: hidden; /* Zaji코t캩n칤, 쬰 kuli캜ky z콢stanou uvnit콏 koule */
    }

    /* 3D kuli캜ky pro dr쮂멺 */
    .holder-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      height: 320px;
    }

    /* Dr쮂멺 pro kuli캜ky, kter칳 bude obsahovat 3D kuli캜ky s 캜칤sly */
    .holder {
      width: 180px;
      height: 80px;
      background: #81c784;
      border-radius: 10px;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap; /* Umo쬹칤 kuli캜k치m se spr치vn캩 uspo콏치dat */
      overflow: hidden;
      animation: bounceIn 0.5s ease-out;
    }

    /* Vytvo콏en칤 animace pro p콏id치n칤 kuli캜ek */
    @keyframes bounceIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Styl pro kuli캜ky, kter칠 budou m칤t 3D vzhled */
    .ball {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffcc80, #ff7043); /* Kuli캜ky s barevn칳m p콏echodem */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); /* St칤ny pro 3D efekt */
      transform: scale(1.1);
      transition: transform 0.3s ease-out;
    }

    /* Efekt p콏i hover na kuli캜ky */
    .ball:hover {
      transform: scale(1.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* Zv캩t코en칤 kuli캜ky p콏i hover */
    }

    /* Tla캜칤tka pro za캜치tek hry a op캩tovn칳 pokus */
    .button {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      width: 200px;
      transition: transform 0.2s, background 0.3s;
      margin-top: 20px;
    }

    .button:hover {
      transform: scale(1.1);
      background: #388e3c;
    }

    /* Reakce na men코칤 obrazovky */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .container {
        margin-right: 0;
      }
      .sphere-container {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sphere-container">
      <div class="sphere" id="sphere"></div> <!-- Sklen캩n치 koule -->
      <div class="stand"></div>
      <div class="base"></div>
    </div>
  </div>

  <div class="holder-container">
    <div class="holder" id="holder"></div> <!-- Dr쮂멺 pro kuli캜ky -->
    <div class="result" id="result"></div> <!-- V칳sledek losov치n칤 -->
    <button class="button" id="drawButton">Vylosuj kuli캜ku!</button> <!-- Tla캜칤tko pro losov치n칤 -->
    <button class="button" id="retryButton" style="display: none;">Chci nov칳 pokus!</button> <!-- Tla캜칤tko pro nov칳 pokus -->
  </div>

  <script>
    // V칳b캩r element콢
    const sphere = document.getElementById("sphere");
    const holder = document.getElementById("holder");
    const drawButton = document.getElementById("drawButton");
    const retryButton = document.getElementById("retryButton");
    const resultDiv = document.getElementById("result");

    // Pole pro sledov치n칤 vylosovan칳ch 캜칤sel
    let drawnNumbers = [];
    let availableBalls = [];

    // Funkce pro inicializaci hry
    function initializeGame() {
      sphere.innerHTML = "";  // Vyma쬰 kouli
      holder.innerHTML = "";  // Vyma쬰 dr쮂멺 kuli캜ek
      resultDiv.textContent = "";  // Vyma쬰 v칳sledek
      drawButton.style.display = "inline-block";  // Zobrazen칤 tla캜칤tka pro losov치n칤
      retryButton.style.display = "none";  // Skryt칤 tla캜칤tka pro nov칳 pokus
      drawnNumbers = [];
      availableBalls = [];

      // Vytvo콏en칤 kuli캜ek a p콏id치n칤 do koule
      for (let i = 1; i <= 30; i++) {
        const ball = document.createElement("div");
        ball.className = "ball";
        ball.textContent = i;  // P콏i콏ad칤 캜칤slo kuli캜ce
        ball.style.position = "absolute"; // Umo쬹칤 kuli캜k치m b칳t uvnit콏 koule
        ball.style.left = `${Math.random() * 80 + 50}%`;
        ball.style.top = `${Math.random() * 80 + 10}%`;
        sphere.appendChild(ball);
        availableBalls.push(ball);
      }
    }

    initializeGame();

    // Funkce pro losov치n칤 kuli캜ek
    drawButton.addEventListener("click", () => {
      if (drawnNumbers.length >= 3) return;  // Zabr치n칤 losov치n칤, pokud u byly vylosov치ny 3 kuli캜ky

      // Vybere n치hodnou kuli캜ku z dostupn칳ch
      const randomIndex = Math.floor(Math.random() * availableBalls.length);
      const ball = availableBalls.splice(randomIndex, 1)[0];  // Odstran칤 vylosovanou kuli캜ku

      if (!ball) return;

      drawnNumbers.push(parseInt(ball.textContent));  // P콏id치 캜칤slo kuli캜ky do seznamu vylosovan칳ch
      const drawnBall = document.createElement("div");
      drawnBall.className = "ball";  // Nov치 kuli캜ka pro dr쮂멺
      drawnBall.textContent = ball.textContent;  // P콏i콏ad칤 캜칤slo
      holder.appendChild(drawnBall);  // P콏id치 ji do dr쮂멺u

      ball.remove();  // Odstran칤 kuli캜ku z koule

      // Pokud jsou 3 kuli캜ky, skryje tla캜칤tko pro losov치n칤
      if (drawnNumbers.length === 3) {
        drawButton.style.display = "none";
        retryButton.style.display = "inline-block";  // Zobraz칤 tla캜칤tko pro nov칳 pokus
        checkWin();
      }
    });

    // Funkce pro kontrolu v칳hry
    retryButton.addEventListener("click", initializeGame);  // Nov칳 pokus (reset hry)

    function checkWin() {
      const digits = drawnNumbers.map(String).flatMap((num) => [...num]);
      const commonDigit = digits.find(
        (digit) => drawnNumbers.every((num) => num.toString().includes(digit))
      );

      if (commonDigit) {
        resultDiv.textContent = `游꿀 Hur치, vyhr치v치코! 游꿀`;  // V칳hra
      } else {
        resultDiv.textContent = `Bohu쬰l, je코t캩 jednou?`;  // Prohra
      }
    }
  </script>
</body>
</html>
