<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magická Loterie</title>
  <style>
    /* Základní styl pro tělo stránky */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #b2dfdb, #fbe9e7); /* Barevné pozadí */
      color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: row; /* Flexbox pro zarovnání do řady */
    }

    /* Kontejner pro zobrazení koule a tlačítka */
    .container {
      text-align: center;
      margin-right: 20px;
    }

    /* Nastavení pro samotnou kouli */
    .sphere-container {
      position: relative;
      width: 350px;
      height: 350px; /* Opravená velikost koule */
      margin-right: 20px; /* Přidání mezery mezi kouli a držák */
    }

    .base {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 250px;
      height: 70px;
      background: #a1887f;
      transform: translateX(-50%); /* Centrování */
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Stíny pro realistický efekt */
    }

    .stand {
      position: absolute;
      bottom: 70px;
      left: 50%;
      width: 150px;
      height: 80px;
      background: #d7ccc8;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2); /* Stín na stand */
    }

    /* Styl pro skleněnou kouli */
    .sphere {
      position: absolute;
      top: 0;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(0, 128, 0, 0.2)); /* Skleněná koule s gradientem */
      border-radius: 50%;
      transform: translateX(-50%);
      border: 5px solid rgba(255, 255, 255, 0.7); /* Okraje koule */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Stín pro kouli */
      overflow: hidden; /* Zajištění, že kuličky zůstanou uvnitř koule */
    }

    /* 3D kuličky pro držák */
    .holder-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      height: 320px;
    }

    /* Držák pro kuličky, který bude obsahovat 3D kuličky s čísly */
    .holder {
      width: 180px;
      height: 80px;
      background: #81c784;
      border-radius: 10px;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap; /* Umožní kuličkám se správně uspořádat */
      overflow: hidden;
      animation: bounceIn 0.5s ease-out;
    }

    /* Vytvoření animace pro přidání kuliček */
    @keyframes bounceIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Styl pro kuličky, které budou mít 3D vzhled */
    .ball {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffcc80, #ff7043); /* Kuličky s barevným přechodem */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); /* Stíny pro 3D efekt */
      transform: scale(1.1);
      transition: transform 0.3s ease-out;
    }

    /* Efekt při hover na kuličky */
    .ball:hover {
      transform: scale(1.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* Zvětšení kuličky při hover */
    }

    /* Tlačítka pro začátek hry a opětovný pokus */
    .button {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      width: 200px;
      transition: transform 0.2s, background 0.3s;
      margin-top: 20px;
    }

    .button:hover {
      transform: scale(1.1);
      background: #388e3c;
    }

    /* Reakce na menší obrazovky */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .container {
        margin-right: 0;
      }
      .sphere-container {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sphere-container">
      <div class="sphere" id="sphere"></div> <!-- Skleněná koule -->
      <div class="stand"></div>
      <div class="base"></div>
    </div>
  </div>

  <div class="holder-container">
    <div class="holder" id="holder"></div> <!-- Držák pro kuličky -->
    <div class="result" id="result"></div> <!-- Výsledek losování -->
    <button class="button" id="drawButton">Vylosuj kuličku!</button> <!-- Tlačítko pro losování -->
    <button class="button" id="retryButton" style="display: none;">Chci nový pokus!</button> <!-- Tlačítko pro nový pokus -->
  </div>

  <script>
    // Výběr elementů
    const sphere = document.getElementById("sphere");
    const holder = document.getElementById("holder");
    const drawButton = document.getElementById("drawButton");
    const retryButton = document.getElementById("retryButton");
    const resultDiv = document.getElementById("result");

    // Pole pro sledování vylosovaných čísel
    let drawnNumbers = [];
    let availableBalls = [];

    // Funkce pro inicializaci hry
    function initializeGame() {
      sphere.innerHTML = "";  // Vymaže kouli
      holder.innerHTML = "";  // Vymaže držák kuliček
      resultDiv.textContent = "";  // Vymaže výsledek
      drawButton.style.display = "inline-block";  // Zobrazení tlačítka pro losování
      retryButton.style.display = "none";  // Skrytí tlačítka pro nový pokus
      drawnNumbers = [];
      availableBalls = [];

      // Vytvoření kuliček a přidání do koule
      for (let i = 1; i <= 30; i++) {
        const ball = document.createElement("div");
        ball.className = "ball";
        ball.textContent = i;  // Přiřadí číslo kuličce
        ball.style.position = "absolute"; // Umožní kuličkám být uvnitř koule
        ball.style.left = `${Math.random() * 80 + 50}%`;
        ball.style.top = `${Math.random() * 80 + 10}%`;
        sphere.appendChild(ball);
        availableBalls.push(ball);
      }
    }

    initializeGame();

    // Funkce pro losování kuliček
    drawButton.addEventListener("click", () => {
      if (drawnNumbers.length >= 3) return;  // Zabrání losování, pokud už byly vylosovány 3 kuličky

      // Vybere náhodnou kuličku z dostupných
      const randomIndex = Math.floor(Math.random() * availableBalls.length);
      const ball = availableBalls.splice(randomIndex, 1)[0];  // Odstraní vylosovanou kuličku

      if (!ball) return;

      drawnNumbers.push(parseInt(ball.textContent));  // Přidá číslo kuličky do seznamu vylosovaných
      const drawnBall = document.createElement("div");
      drawnBall.className = "ball";  // Nová kulička pro držák
      drawnBall.textContent = ball.textContent;  // Přiřadí číslo
      holder.appendChild(drawnBall);  // Přidá ji do držáku

      ball.remove();  // Odstraní kuličku z koule

      // Pokud jsou 3 kuličky, skryje tlačítko pro losování
      if (drawnNumbers.length === 3) {
        drawButton.style.display = "none";
        retryButton.style.display = "inline-block";  // Zobrazí tlačítko pro nový pokus
        checkWin();
      }
    });

    // Funkce pro kontrolu výhry
    retryButton.addEventListener("click", initializeGame);  // Nový pokus (reset hry)

    function checkWin() {
      const digits = drawnNumbers.map(String).flatMap((num) => [...num]);
      const commonDigit = digits.find(
        (digit) => drawnNumbers.every((num) => num.toString().includes(digit))
      );

      if (commonDigit) {
        resultDiv.textContent = `🎉 Hurá, vyhráváš! 🎉`;  // Výhra
      } else {
        resultDiv.textContent = `Bohužel, ještě jednou?`;  // Prohra
      }
    }
  </script>
</body>
</html>
