<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Star Collector</title>
<style>
    body {
        background: #1a1a1a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    #game {
        display: grid;
        grid-template-columns: repeat(15, 40px);
        grid-template-rows: repeat(15, 40px);
        gap: 2px;
        background: #000;
        padding: 10px;
        border-radius: 10px;
    }

    .cell {
        width: 40px;
        height: 40px;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .cell img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        image-rendering: pixelated;
    }

    #message {
        position: absolute;
        font-size: 30px;
        top: 20px;
    }
</style>
</head>
<body>

<div id="message"></div>
<div id="game"></div>

<script>
    const gameSize = 15;
    const game = document.getElementById("game");
    const message = document.getElementById("message");

    let player = { x: 7, y: 7 };
    let star = randomPosition();
    let holes = generateHoles(5);
    let direction = { x: 0, y: 0 };

    function randomPosition() {
        return {
            x: Math.floor(Math.random() * gameSize),
            y: Math.floor(Math.random() * gameSize)
        };
    }

    function generateHoles(amount) {
        let arr = [];
        for (let i = 0; i < amount; i++) {
            let pos = randomPosition();
            arr.push(pos);
        }
        return arr;
    }

    function drawGame() {
        game.innerHTML = "";

        for (let y = 0; y < gameSize; y++) {
            for (let x = 0; x < gameSize; x++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");

                if (x === player.x && y === player.y) {
                    let img = document.createElement("img");
                    img.src = "./static/player.png";
                    cell.appendChild(img);
                } 
                else if (x === star.x && y === star.y) {
                    let img = document.createElement("img");
                    img.src = "./static/star.png";
                    cell.appendChild(img);
                }
                else {
                    for (let hole of holes) {
                        if (hole.x === x && hole.y === y) {
                            let img = document.createElement("img");
                            img.src = "./static/hole.png";
                            cell.appendChild(img);
                        }
                    }
                }

                game.appendChild(cell);
            }
        }
    }

    function movePlayer() {
        player.x += direction.x;
        player.y += direction.y;

        if (player.x < 0 || player.x >= gameSize || player.y < 0 || player.y >= gameSize) {
            endGame("You fell off the map!");
        }

        for (let hole of holes) {
            if (player.x === hole.x && player.y === hole.y) {
                endGame("You fell into a hole!");
            }
        }

        if (player.x === star.x && player.y === star.y) {
            star = randomPosition();
            holes = generateHoles(5);
        }

        drawGame();
    }

    function endGame(msg) {
        message.innerText = msg + " Game Over ðŸ’€";
        direction = { x: 0, y: 0 };
    }

    document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowUp") direction = { x: 0, y: -1 };
        if (e.key === "ArrowDown") direction = { x: 0, y: 1 };
        if (e.key === "ArrowLeft") direction = { x: -1, y: 0 };
        if (e.key === "ArrowRight") direction = { x: 1, y: 0 };
    });

    drawGame();
    setInterval(movePlayer, 400);
</script>

</body>
</html>
