<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Star Collector</title>
<style>
    body {
        background: radial-gradient(circle at center, #0a0a0a, #000000, #000015);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* SCORE LEFT */
    #scoreboard {
        position: absolute;
        left: 20px;
        top: 20px;
        font-size: 26px;
        background: rgba(20,20,20,0.6);
        padding: 10px 16px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255,255,255,0.15);
    }

    #game {
        display: grid;
        grid-template-columns: repeat(15, 45px);
        grid-template-rows: repeat(15, 45px);
        gap: 3px;
        background: rgba(0,0,0,0.6);
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }

    .cell {
        width: 45px;
        height: 45px;
        background: #0f0f1a;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        user-select: none;
    }

    .cell img {
        width: 95%;
        height: 95%;
        border-radius: 6px;
        object-fit: cover;
    }

    #message {
        position: absolute;
        top: 15px;
        font-size: 28px;
        text-shadow: 0 0 10px white;
    }
</style>
</head>
<body>

<div id="message"></div>
<div id="scoreboard">‚≠ê Score: <span id="score">0</span></div>
<div id="game"></div>

<script>
    const gameSize = 15;
    const game = document.getElementById("game");
    const message = document.getElementById("message");
    const scoreText = document.getElementById("score");

    let player = { x: 7, y: 7 };
    let star = randomPosition();
    let holes = generateHoles(5);
    let direction = { x: 0, y: 0 };
    let score = 0;

    function randomPosition() {
        return {
            x: Math.floor(Math.random() * gameSize),
            y: Math.floor(Math.random() * gameSize)
        };
    }

    function generateHoles(amount) {
        let arr = [];
        for (let i = 0; i < amount; i++) {
            arr.push(randomPosition());
        }
        return arr;
    }

    function drawGame() {
        game.innerHTML = "";

        for (let y = 0; y < gameSize; y++) {
            for (let x = 0; x < gameSize; x++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");

                if (x === player.x && y === player.y) {
                    let img = document.createElement("img");
                    img.src = "./static/player.jpg";
                    cell.appendChild(img);
                } 
                else if (x === star.x && y === star.y) {
                    cell.textContent = "‚≠ê";
                }
                else {
                    for (let hole of holes) {
                        if (hole.x === x && hole.y === y) {
                            let img = document.createElement("img");
                            img.src = "./static/hole.jpg";
                            cell.appendChild(img);
                        }
                    }
                }

                game.appendChild(cell);
            }
        }
    }

    function movePlayer() {
        player.x += direction.x;
        player.y += direction.y;

        if (player.x < 0 || player.x >= gameSize || player.y < 0 || player.y >= gameSize) {
            endGame("You floated off into space!");
        }

        for (let hole of holes) {
            if (player.x === hole.x && player.y === hole.y) {
                endGame("You fell into a black hole!");
            }
        }

        if (player.x === star.x && player.y === star.y) {
            score++;
            scoreText.textContent = score;
            star = randomPosition();
            holes = generateHoles(5);
        }

        drawGame();
    }

    function endGame(msg) {
        message.innerText = msg + " üíÄ Game Over";
        direction = { x: 0, y: 0 };
    }

    document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowUp") direction = { x: 0, y: -1 };
        if (e.key === "ArrowDown") direction = { x: 0, y: 1 };
        if (e.key === "ArrowLeft") direction = { x: -1, y: 0 };
        if (e.key === "ArrowRight") direction = { x: 1, y: 0 };
    });

    drawGame();
    setInterval(movePlayer, 400);
</script>

</body>
</html>
