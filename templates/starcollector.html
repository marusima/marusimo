<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Star Collector</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(ellipse at center, #000010 0%, #000000 100%);
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* animace blikajících hvězdiček */
@keyframes twinkle {
    0%, 100% {opacity: 0.8;}
    50% {opacity: 0.2;}
}

.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
    pointer-events: none;
}

.star {
    position: absolute;
    color: white;
    font-size: 2px;
    animation: twinkle 2s infinite;
}

#score {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 28px;
    background: rgba(255,255,255,0.1);
    padding: 8px 12px;
    border-radius: 10px;
    box-shadow: 0 0 10px #fff;
    z-index: 10;
}

#game-container {
    position: relative;
    z-index: 5;
}

#message {
    position: absolute;
    top: -40px;
    width: 100%;
    text-align: center;
    font-size: 24px;
    color: yellow;
    text-shadow: 0 0 8px black;
    pointer-events: none;
}

#game {
    display: grid;
    grid-template-columns: repeat(15, 50px);
    grid-template-rows: repeat(15, 50px);
    gap: 2px;
    background: rgba(0,0,0,0.8);
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(255,255,255,0.2);
}

.cell {
    width: 50px;
    height: 50px;
    background: radial-gradient(circle at center, #0f0f1a 0%, #000010 100%);
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.cell img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 6px;
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>
<div id="score">⭐ 0</div>
<div id="game-container">
    <div id="message"></div>
    <div id="game"></div>
