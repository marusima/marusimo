<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Star Collector</title>
<style>
    body {
        background: radial-gradient(circle at center, #0a0a0a, #000000, #000015);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    #score {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 28px;
        background: rgba(255,255,255,0.1);
        padding: 6px 12px;
        border-radius: 10px;
        box-shadow: 0 0 10px #fff;
    }

    #game {
        display: grid;
        grid-template-columns: repeat(15, 45px);
        grid-template-rows: repeat(15, 45px);
        gap: 3px;
        background: rgba(0,0,0,0.6);
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }

    .cell {
        width: 45px;
        height: 45px;
        background: #0f0f1a;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        user-select: none;
    }

    #message {
        position: absolute;
        top: 50px;
        font-size: 28px;
        text-shadow: 0 0 10px white;
    }
</style>
</head>
<body>

<div id="score">‚≠ê 0</div>
<div id="message"></div>
<div id="game"></div>

<script>
const gameSize = 15;
const game = document.getElementById("game");
const message = document.getElementById("message");
const scoreEl = document.getElementById("score");

let player = { x: 7, y: 7 };
let star = randomPosition();
let holes = generateHoles(3); // poƒçet 2x2 ƒçern√Ωch dƒõr
let direction = { x: 0, y: 0 };
let score = 0;

// n√°hodn√° pozice pro 1x1 hvƒõzdu
function randomPosition() {
    return {
        x: Math.floor(Math.random() * gameSize),
        y: Math.floor(Math.random() * gameSize)
    };
}

// generov√°n√≠ ƒçern√Ωch dƒõr (2x2)
function generateHoles(amount) {
    let arr = [];
    for (let i = 0; i < amount; i++) {
        let pos;
        while (true) {
            pos = { x: Math.floor(Math.random()*(gameSize-1)), y: Math.floor(Math.random()*(gameSize-1)) };
            // zabr√°n√≠me p≈ôekryt√≠ hr√°ƒçe a hvƒõzdy
            if (!overlapPlayerOrStar(pos, 2)) break;
        }
        arr.push(pos);
    }
    return arr;
}

// kontrola p≈ôekryt√≠ hr√°ƒçe/hvƒõzdy
function overlapPlayerOrStar(pos, size) {
    for (let dx=0; dx<size; dx++) {
        for (let dy=0; dy<size; dy++) {
            if ((player.x === pos.x+dx && player.y === pos.y+dy) ||
                (star.x === pos.x+dx && star.y === pos.y+dy)) {
                return true;
            }
        }
    }
    return false;
}

// vykreslen√≠ hry
function drawGame() {
    game.innerHTML = "";

    for (let y = 0; y < gameSize; y++) {
        for (let x = 0; x < gameSize; x++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");

            // hr√°ƒç
            if (x === player.x && y === player.y) {
                cell.textContent = "üßë‚ÄçüöÄ";
            }
            // hvƒõzda
            else if (x === star.x && y === star.y) {
                cell.textContent = "‚≠ê";
            }
            // ƒçern√© d√≠ry 2x2
            else {
                for (let hole of holes) {
                    if ((x === hole.x || x === hole.x+1) && (y === hole.y || y === hole.y+1)) {
                        cell.textContent = "‚ö´";
                    }
                }
            }

            game.appendChild(cell);
        }
    }
}

// pohyb hr√°ƒçe
function movePlayer() {
    player.x += direction.x;
    player.y += direction.y;

    // hrany mapy
    if (player.x < 0 || player.x >= gameSize || player.y < 0 || player.y >= gameSize) {
        endGame("You floated off into space!");
        return;
    }

    // kolize s ƒçernou d√≠rou
    for (let hole of holes) {
        if ((player.x === hole.x || player.x === hole.x+1) && 
            (player.y === hole.y || player.y === hole.y+1)) {
            endGame("You fell into a black hole!");
            return;
        }
    }

    // sebr√°n√≠ hvƒõzdy
    if (player.x === star.x && player.y === star.y) {
        score++;
        scoreEl.textContent = "‚≠ê " + score;
        star = randomPosition();
        holes = generateHoles(3);
    }

    drawGame();
}

function endGame(msg) {
    message.innerText = msg + " üíÄ Game Over";
    direction = { x: 0, y: 0 };
}

// ≈°ipky
document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") direction = { x: 0, y: -1 };
    if (e.key === "ArrowDown") direction = { x: 0, y: 1 };
    if (e.key === "ArrowLeft") direction = { x: -1, y: 0 };
    if (e.key === "ArrowRight") direction = { x: 1, y: 0 };
});

// inicializace
drawGame();
setInterval(movePlayer, 400);
</script>

</body>
</html>
