<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra - Člověče, nezlob se</title>
    <style>
        /* Styly pro hru */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .cell {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: #d3d3d3;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player {
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Hra: Člověče, nezlob se!</h1>
    <p>Klikněte na tlačítko pro hod kostkou a sledujte, jak se váš panáček pohybuje po herní desce.</p>

    <div class="board">
        <!-- Vytvoření 10 políček pro herní desku -->
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
        <div class="cell" id="cell-10"></div>
    </div>

    <button id="rollButton">Hod kostkou</button>
    <div class="result" id="result"></div>

    <script>
        let playerPosition = 0; // Počáteční pozice panáčka
        const cells = document.querySelectorAll('.cell'); // Pole pro herní políčka
        const player = document.createElement('div');
        player.classList.add('player'); // Vytvoříme panáčka
        cells[0].appendChild(player); // Panáček začne na prvním políčku

        const rollButton = document.getElementById('rollButton');
        const resultDiv = document.getElementById('result');

        // Funkce pro hod kostkou
        rollButton.addEventListener('click', function() {
            const roll = Math.floor(Math.random() * 6) + 1; // Generování hodu (1-6)
            resultDiv.textContent = `Hodili jste: ${roll}`;
            
            // Přesun panáčka o hod kostky, pokud je to možné
            if (playerPosition + roll <= 9) { 
                playerPosition += roll; // Posun panáčka
            }
            
            // Pokud by panáček měl přejít za poslední políčko (desáté), zůstane na místě
            if (playerPosition > 9) {
                playerPosition = 9;
            }

            // Uklidíme pozice a umístíme panáčka na správné políčko
            cells.forEach(cell => cell.innerHTML = '');
            cells[playerPosition].appendChild(player);
        });
    </script>

</body>
</html>
