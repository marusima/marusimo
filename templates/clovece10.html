<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra - Člověče, nezlob se</title>
    <style>
        /* Globální styl pro tělo stránky */
        body {
            font-family: "Garamond", serif;
            text-align: center;
            background: linear-gradient(to bottom, #a6bc90, #a6bc90); /* Barevné pozadí */
            margin: 0;
            padding: 0;
            font-size: 1.2rem;
        }

        /* Hlavní styl pro herní okno */
        .game-container {
            background-color: #fff;
            width: 80%;
            max-width: 800px;
            min-height: 400px;  /* Zajištění, že výška boxu bude stále stejná */
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* Styly pro herní desku */
        .board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%; /* Zajištění, že herní deska bude mít šířku boxu */
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #a9d08e; /* Zelenkavé políčko */
            border: 2px solid #69986b;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            position: relative;
        }

        /* Styl pro panáčka */
        .player {
            font-size: 35px; /* Velikost emotikonu */
            position: absolute;
            top: 50%; /* Vertikálně na střed */
            left: 50%; /* Horizontálně na střed */
            transform: translate(-50%, -50%); /* Upravíme pozici pro dokonalé centrování */
            pointer-events: none; /* Zamezí interakci s emotikonem, aby nebránil kliknutí */
        }

        /* Styl pro tlačítko */
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #709972;
            color: white;
            border: none;
            border-radius: 10px;
            font-family: "Garamond", serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease;
        }

        button:hover {
            background-color: #69986b;
            transform: translateY(-2px); /* Mírný efekt zvedání tlačítka při najetí myší */
        }

        .result {
            font-size: 20px; /* Změna velikosti textu */
            margin-top: 5px;
            font-weight: bold; /* Můžete přidat i tučné písmo */
        }


        /* Styl pro obrázek kostky (pro moderní design) */
        .dice {
            width: 40px;
            height: 40px;
            margin-top: 20px;
            display: inline-block;
            background-color: #f2f2f2;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: #3b3b3b;
        }

        .dice span {
            font-size: 40px;
        }

        /* Styl pro cílové políčko (konec) */
        /* Styl pro cílové políčko (konec) */
        .finish {
            background-color: #bed2b0; /* Stejné pozadí jako u ostatních políček */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 8px dashed black; /* Kostkovaná čára černá a tlustá */
            border-radius: 10px; /* Stejný rádius jako u ostatních políček */
        }



    </style>
</head>
<body>

    <div class="game-container">
        <h1>Takové jednodušší člověče, nezlob se.</h1>
        <p>Klikněte na tlačítko pro hod kostkou a sledujte, jak se panáček pohybuje po své cestě. 🎲</p>

        <div class="board">
            <!-- Vytvoření 10 políček pro herní desku, poslední políčko bude označené jako cíl -->
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="cell" id="cell-9"></div>
            <div class="cell finish" id="cell-10"></div> <!-- Cílové políčko bez emotikonu -->
        </div>

        <button id="rollButton">🎲 Hoď kostkou. 🎲</button>
        <div class="result" id="result"></div>

        <!-- Místo pro zobrazení kostky -->
        <div id="diceContainer" class="dice"><span id="diceNumber">🎲</span></div>
    </div>

    <script>
        let playerPosition = 0; // Počáteční pozice panáčka
        const cells = document.querySelectorAll('.cell'); // Pole pro herní políčka
        const player = document.createElement('div');
        player.classList.add('player');
        player.textContent = '🏃‍♂️‍➡️';  // Emotikon panáčka
        cells[0].appendChild(player); // Panáček začne na prvním políčku

        const rollButton = document.getElementById('rollButton');
        const resultDiv = document.getElementById('result');
        const diceContainer = document.getElementById('diceContainer');
        const diceNumber = document.getElementById('diceNumber');

        // Funkce pro hod kostkou
        rollButton.addEventListener('click', function() {
            // Pokud je panáček už v cíli, zobrazí zprávu a neprovádí hod
            if (playerPosition === 9) {
                resultDiv.textContent = 'Jsi už v cíli! 🎉 Kam dál bys chtěl jít?';
                return; // Neprovádí žádné další akce
            }

            // Generování hodu kostkou (1-6)
            const roll = Math.floor(Math.random() * 6) + 1;

            // Zobrazení hodu kostkou v krásném designu
            diceNumber.textContent = roll;

            // Přesun panáčka o hod kostky, pokud je to možné
            if (playerPosition + roll <= 9) {
                playerPosition += roll;  // Posun panáčka
            }

            // Pokud by panáček měl přejít za poslední políčko (desáté), zůstane na místě
            if (playerPosition > 9) {
                playerPosition = 9;
            }

            // Uklidíme pozice a umístíme panáčka na správné políčko
            cells.forEach((cell, index) => {
                if (index !== 9) {  // Nevymažeme cílové políčko
                    cell.innerHTML = '';  // Vymažeme obsah políčka
                }
            });

            // Umístíme panáčka na nové políčko
            cells[playerPosition].appendChild(player);
        });

    </script>

</body>
</html>
