<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra - ƒålovƒõƒçe, nezlob se</title>
    <style>
        /* Glob√°ln√≠ styl pro tƒõlo str√°nky */
        body {
            font-family: "Garamond", serif;
            text-align: center;
            background: linear-gradient(to bottom, #6dd5ed, #2193b0); /* Luxusn√≠ pozad√≠ s p≈ôechodem */
            margin: 0;
            padding: 0;
            font-size: 1.2rem;
            color: #fff;
        }

        /* Hlavn√≠ styl pro hern√≠ okno */
        .game-container {
            background-color: #fff;
            width: 80%;
            max-width: 900px;
            min-height: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 5px solid #2193b0;
        }

        /* Styly pro hern√≠ desku */
        .board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 100%;
        }

        .cell {
            width: 70px;
            height: 70px;
            background-color: #8cbe9e;
            border: 3px solid #3b6b38;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            position: relative;
            transition: background-color 0.3s ease-in-out;
        }

        .cell:hover {
            background-color: #b1d8a7; /* Efekt pro zvyrazneni bunek */
        }

        /* Styl pro pan√°ƒçka */
        .player {
            font-size: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: transform 0.3s ease-out; /* Efekt pohybu pan√°ƒçka */
        }

        /* Styl pro tlaƒç√≠tko */
        button {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 20px;
            cursor: pointer;
            background-color: #2193b0;
            color: white;
            border: none;
            border-radius: 20px;
            font-family: "Garamond", serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease;
        }

        button:hover {
            background-color: #3b6b38;
            transform: translateY(-4px); /* Zved√°n√≠ tlaƒç√≠tka pro efekt */
        }

        .result {
            font-size: 22px;
            margin-top: 10px;
            font-weight: bold;
            color: #2193b0;
        }

        /* Styl pro kostku */
        .dice {
            width: 60px;
            height: 60px;
            margin-top: 20px;
            display: inline-block;
            background-color: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: bold;
            color: #3b3b3b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .dice span {
            font-size: 45px;
        }

        /* Styl pro c√≠lov√© pol√≠ƒçko (finish) */
        .finish {
            background-color: #ffd700; /* Zlat√© pozad√≠ pro c√≠l */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); /* Zlat√© z√°≈ôen√≠ */
        }

        /* Styl pro vlajku */
        .flag {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 45px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Takov√© jednodu≈°≈°√≠ ƒçlovƒõƒçe, nezlob se.</h1>
        <p>Kliknƒõte na tlaƒç√≠tko pro hod kostkou a sledujte, jak se pan√°ƒçek pohybuje po sv√© cestƒõ. üé≤</p>

        <div class="board">
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="cell" id="cell-9"></div>
            <div class="cell finish" id="cell-10">
                <div class="flag">üè≥Ô∏è</div>  <!-- Emotikon vlajky -->
            </div>
        </div>

        <button id="rollButton">üé≤ Hoƒè kostkou. üé≤</button>
        <div class="result" id="result"></div>

        <div id="diceContainer" class="dice"><span id="diceNumber">üé≤</span></div>
    </div>

    <script>
        let playerPosition = 0; 
        const cells = document.querySelectorAll('.cell');
        const player = document.createElement('div');
        player.classList.add('player');
        player.textContent = 'üèÉ‚Äç‚ôÄÔ∏è‚Äç‚û°Ô∏è‚û°Ô∏è'; 
        cells[0].appendChild(player); 

        const rollButton = document.getElementById('rollButton');
        const resultDiv = document.getElementById('result');
        const diceContainer = document.getElementById('diceContainer');
        const diceNumber = document.getElementById('diceNumber');

        rollButton.addEventListener('click', function() {
            if (playerPosition === 9) {
                resultDiv.textContent = 'Jsi u≈æ v c√≠li! üéâ Kam d√°l bys chtƒõl j√≠t?';
                return;
            }

            const roll = Math.floor(Math.random() * 6) + 1;
            diceNumber.textContent = roll;

            if (playerPosition + roll <= 9) {
                playerPosition += roll;
            }

            if (playerPosition > 9) {
                playerPosition = 9;
            }

            cells.forEach((cell, index) => {
                if (index !== 9) {
                    cell.innerHTML = '';
                }
            });

            cells[playerPosition].appendChild(player);

            // Animace pohybu
            player.style.transform = `translate(-50%, -50%) scale(1.2)`;
            setTimeout(() => {
                player.style.transform = `translate(-50%, -50%)`;
            }, 300);
        });

    </script>

</body>
</html>
