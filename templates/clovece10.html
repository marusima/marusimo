<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra - ƒålovƒõƒçe, nezlob se</title>
    <style>
        /* Glob√°ln√≠ styl pro tƒõlo str√°nky */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #6fa3ef, #4b78a7); /* Barevn√© pozad√≠ */
            margin: 0;
            padding: 0;
        }

        /* Hlavn√≠ styl pro hern√≠ okno */
        .game-container {
            background-color: #fff;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Styly pro hern√≠ desku */
        .board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #a9d08e; /* Zelenkav√© pol√≠ƒçko */
            border: 2px solid #7d9d53;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            position: relative;
        }

        /* Styl pro pan√°ƒçka */
        .player {
            width: 30px;
            height: 30px;
            background-color: #a77b72;
            border-radius: 50%;
            position: absolute;
        }

        /* Styl pro tlaƒç√≠tko */
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: "Garamond", serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #f75d00;
        }

        /* V√Ωsledky pro hod kostkou */
        .result {
            font-size: 20px;
            margin-top: 10px;
        }

        /* Animace pro kostku */
        .dice-animation {
            animation: roll 1s infinite;
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        @keyframes roll {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(90deg);
            }
            50% {
                transform: rotate(180deg);
            }
            75% {
                transform: rotate(270deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Styl pro obr√°zek kostky */
        .dice {
            width: 60px;
            height: 60px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Takov√© jednodu≈°≈°√≠ ƒçlovƒõƒçe, nezlob se.</h1>
        <p>Kliknƒõte na tlaƒç√≠tko pro hod kostkou a sledujte, jak se pan√°ƒçek pohybuje po sv√© cestƒõ. üé≤</p>

        <div class="board">
            <!-- Vytvo≈ôen√≠ 10 pol√≠ƒçek pro hern√≠ desku -->
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="cell" id="cell-9"></div>
            <div class="cell" id="cell-10"></div>
        </div>

        <button id="rollButton">üé≤ Hoƒè kostkou üé≤</button>
        <div class="result" id="result"></div>

        <!-- M√≠sto pro zobrazen√≠ kostky -->
        <div id="diceContainer"></div>
    </div>

    <script>
        let playerPosition = 0; // Poƒç√°teƒçn√≠ pozice pan√°ƒçka
        const cells = document.querySelectorAll('.cell'); // Pole pro hern√≠ pol√≠ƒçka
        const player = document.createElement('div');
        player.classList.add('player'); // Vytvo≈ô√≠me pan√°ƒçka
        cells[0].appendChild(player); // Pan√°ƒçek zaƒçne na prvn√≠m pol√≠ƒçku

        const rollButton = document.getElementById('rollButton');
        const resultDiv = document.getElementById('result');
        const diceContainer = document.getElementById('diceContainer');

        // Funkce pro hod kostkou
        rollButton.addEventListener('click', function() {
            // Animace kut√°lej√≠c√≠ se kostky
            diceContainer.innerHTML = `<div class="dice-animation"></div>`;

            setTimeout(function() {
                const roll = Math.floor(Math.random() * 6) + 1; // Generov√°n√≠ hodu (1-6)
                resultDiv.textContent = `Hodili jste: ${roll}`;

                // P≈ôesun pan√°ƒçka o hod kostky, pokud je to mo≈æn√©
                if (playerPosition + roll <= 9) {
                    playerPosition += roll; // Posun pan√°ƒçka
                }

                // Pokud by pan√°ƒçek mƒõl p≈ôej√≠t za posledn√≠ pol√≠ƒçko (des√°t√©), z≈Østane na m√≠stƒõ
                if (playerPosition > 9) {
                    playerPosition = 9;
                }

                // Uklid√≠me pozice a um√≠st√≠me pan√°ƒçka na spr√°vn√© pol√≠ƒçko
                cells.forEach(cell => cell.innerHTML = '');
                cells[playerPosition].appendChild(player);
            }, 1000); // Poƒçk√°me 1 sekundu ne≈æ se dokonƒç√≠ animace
        });
    </script>

</body>
</html>
