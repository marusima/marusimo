<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jump to the Moon</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top, #001d3d, #003566);
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Game container */
    #game {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Moon */
    #moon {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
    }

    /* Player */
    #player {
      position: absolute;
      bottom: 50px;
      left: 50px;
      font-size: 40px;
      transition: all 0.1s ease;
    }

    /* Platforms */
    .platform {
      position: absolute;
      width: 100px;
      height: 20px;
      background: #ffc300;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="moon">üåï</div>
    <div id="player">üßç</div>
    <div class="platform" style="bottom: 80px; left: 80px;"></div>
    <div class="platform" style="bottom: 160px; left: 150px;"></div>
    <div class="platform" style="bottom: 240px; left: 220px;"></div>
    <div class="platform" style="bottom: 320px; left: 300px;"></div>
    <div class="platform" style="bottom: 400px; left: 380px;"></div>
  </div>

  <script>
    const player = document.getElementById("player");
    const moon = document.getElementById("moon");
    const platforms = document.querySelectorAll(".platform");

    let playerX = 50; // Initial player position (X-axis)
    let playerY = 50; // Initial player position (Y-axis)
    let velocityY = 0; // Vertical velocity
    let isJumping = false;
    const gravity = -1; // Gravity effect
    const jumpStrength = 15; // Strength of the jump

    // Key event listeners
    document.addEventListener("keydown", (event) => {
      if (event.code === "Space" && !isJumping) {
        velocityY = jumpStrength; // Initiate jump
        isJumping = true;
      }
      if (event.code === "ArrowLeft") {
        playerX -= 20; // Move left
      }
      if (event.code === "ArrowRight") {
        playerX += 20; // Move right
      }

      // Update player position horizontally
      player.style.left = `${playerX}px`;
    });

    // Game loop for physics
    setInterval(() => {
      // Apply gravity
      velocityY += gravity;
      playerY += velocityY;

      // Collision detection with platforms
      platforms.forEach((platform) => {
        const rect = platform.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          playerRect.bottom >= rect.top &&
          playerRect.left < rect.right &&
          playerRect.right > rect.left &&
          velocityY < 0 // Only collide when falling
        ) {
          velocityY = 0; // Stop vertical movement
          playerY = window.innerHeight - rect.top - 40; // Align with platform
          isJumping = false; // Reset jump status
        }
      });

      // Prevent player from falling out of bounds
      if (playerY < 0) {
        playerY = 0;
      } else if (playerY > window.innerHeight - 40) {
        playerY = window.innerHeight - 40;
        isJumping = false;
      }

      // Win condition: Reaching the moon
      const playerRect = player.getBoundingClientRect();
      const moonRect = moon.getBoundingClientRect();
      if (
        playerRect.top <= moonRect.bottom &&
        playerRect.left < moonRect.right &&
        playerRect.right > moonRect.left
      ) {
        alert("Gratulace! Dostal ses na Mƒõs√≠c! üåï");
        location.reload(); // Restart the game
      }

      // Update player position
      player.style.bottom = `${playerY}px`;
    }, 20);
  </script>
</body>
</html>
