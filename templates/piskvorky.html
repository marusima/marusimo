<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxusn칤 Pi코kvorky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
            border: 2px solid #444;
            font-size: 48px;
            color: #333;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }

        .cell:active {
            background-color: #ddd;
            transform: scale(1.05);
        }

        .cell.x {
            color: #ff4d4d;
        }

        .cell.o {
            color: #4d94ff;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #ff3333;
            transform: translateY(-5px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <h1>Luxusn칤 Pi코kvorky</h1>
    <div class="message" id="message">Hr치캜 X za캜칤n치!</div>
    <div class="board" id="board"></div>
    <button onclick="restartGame()">Nov치 hra</button>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');

        function createBoard() {
            boardElement.innerHTML = '';
            gameBoard.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                if (cell === 'X') {
                    cellElement.classList.add('x');
                } else if (cell === 'O') {
                    cellElement.classList.add('o');
                }
                cellElement.textContent = cell;
                cellElement.onclick = () => makeMove(index);
                boardElement.appendChild(cellElement);
            });
        }

        function makeMove(index) {
            if (gameBoard[index] !== '') return;

            gameBoard[index] = currentPlayer;
            createBoard();
            checkWinner();

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            messageElement.textContent = `Hr치캜 ${currentPlayer}'s tah!`;
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizont치ln칤
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Vertik치ln칤
                [0, 4, 8], [2, 4, 6]             // Diagon치ly
            ];

            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    messageElement.textContent = `Hr치캜 ${gameBoard[a]} vyhr치l! 游꿀`;
                    setTimeout(() => alert(`Hr치캜 ${gameBoard[a]} vyhr치l! 游꿀`), 100);
                    return;
                }
            }

            if (!gameBoard.includes('')) {
                messageElement.textContent = 'Rem칤za! 游뱋';
                setTimeout(() => alert('Rem칤za! 游뱋'), 100);
            }
        }

        function restartGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            messageElement.textContent = `Hr치캜 ${currentPlayer} za캜칤n치!`;
            createBoard();
        }

        createBoard();
    </script>

</body>
</html>
