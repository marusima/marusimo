<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Pi코kvorky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #2193b0;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b6b38;
        }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe - Pi코kvorky</h1>
    <p>Klikn캩te na pr치zdn치 pol칤캜ka, abyste um칤stili sv칠 "X" nebo "O".</p>

    <div class="board" id="board">
        <!-- 9 pol칤캜ek pro hern칤 desku -->
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </div>

    <div class="result" id="result"></div>
    <button onclick="resetGame()">Restartovat Hru</button>

    <script>
        const cells = document.querySelectorAll('.cell');
        const resultDiv = document.getElementById('result');
        let currentPlayer = 'X'; // Za캜칤n치 hr치캜 X
        let gameBoard = ['', '', '', '', '', '', '', '', '']; // Pr치zdn치 hrac칤 deska

        // Funkce pro vykreslen칤 X nebo O do bun캩k
        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (gameBoard[index] === '') {
                    gameBoard[index] = currentPlayer;
                    cell.textContent = currentPlayer;
                    if (checkWinner()) {
                        resultDiv.textContent = `Hr치캜 ${currentPlayer} vyhr치l! 游꿀`;
                        return;
                    }
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // P콏epnut칤 hr치캜e
                }
            });
        });

        // Funkce pro kontrolu v칳hry
        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return true;
                }
            }
            return false;
        }

        // Funkce pro restartov치n칤 hry
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => cell.textContent = '');
            resultDiv.textContent = '';
            currentPlayer = 'X'; // Reset na za캜치tek s hr치캜em X
        }
    </script>

</body>
</html>
