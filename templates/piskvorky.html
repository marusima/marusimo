<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piškvorky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            max-width: 320px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Piškvorky</h1>
    <div class="board" id="board"></div>
    <div class="message" id="message">Hráč X začíná!</div>
    <button onclick="restartGame()">Nová hra</button>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', '']; // 3x3 board
        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');

        function createBoard() {
            boardElement.innerHTML = ''; // Vyprázdníme desku

            gameBoard.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.textContent = cell;
                cellElement.onclick = () => makeMove(index);
                boardElement.appendChild(cellElement);
            });
        }

        function makeMove(index) {
            if (gameBoard[index] !== '') return; // Pokud je políčko už označené, nedělej nic

            gameBoard[index] = currentPlayer;
            createBoard();
            checkWinner();

            currentPlayer = (currentPlayer === 'X') ? 'O' : 'X'; // Střídání hráčů
            messageElement.textContent = `Hráč ${currentPlayer}'s tah!`;
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizontální
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Vertikální
                [0, 4, 8], [2, 4, 6]             // Diagonály
            ];

            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    messageElement.textContent = `Hráč ${gameBoard[a]} vyhrál!`;
                    return;
                }
            }

            if (!gameBoard.includes('')) {
                messageElement.textContent = 'Remíza!';
            }
        }

        function restartGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            messageElement.textContent = `Hráč ${currentPlayer} začíná!`;
            createBoard();
        }

        createBoard();
    </script>

</body>
</html>
